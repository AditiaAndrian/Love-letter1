<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Love letter for crush</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="envlope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <div class="words line1">To Salsa (Accom).</div>
                    <div class="words line2">
                        Singkat Saja, I truly love you,
                    </div>
                    <div class="words line3">Would you be my girlfriend ?</div>
                    <div class="words line4">Isi jawabanya di bawah</div>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>

        <div class="reset">
            <button id="toggle">Open</button>
            <button id="message">Message</button>
        </div>

        <form id="messageForm" style="display: none">
            <textarea
                id="userMessage"
                placeholder="Write your message..."
            ></textarea>
            <button type="submit" id="send">Send</button>
        </form>

        <audio id="backgroundMusic" loop>
            <source src="backsound.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
        </audio>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
